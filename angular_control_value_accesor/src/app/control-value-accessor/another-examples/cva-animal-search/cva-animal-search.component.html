<button mat-flat-button color="primary" (click)="onRandomAnimalsClick()">
	Get random animals
</button>

<div class="flex flex-col p-2">
	<app-animal-display
		*ngFor="let animal of receivedAnimals$ | async"
		[animal]="animal"
		[alreadySelected]="value | inArray: animal: true"
		(click)="setValue(animal)"
	></app-animal-display>
</div>
