<h1>Example of dynamic content rendering</h1>

<!-- render template ex. 1 -->
<ng-container *ngTemplateOutlet="template_1; context: { variable: 'Myself' }"></ng-container>

<!-- button -->
<button mat-flat-button color="primary" (click)="onReveal()">Reveal</button>

<!-- render element ex. 2 -->
<div #container2>
  <!-- this will not be removed -->
  <ng-container *ngTemplateOutlet="template_1; context: { variable: 'Cloudtalk' }"></ng-container>
</div>

<!-- dynamic template -->
<ng-template #template_1 let-localVariable="variable">
  <div class="c-message-wrapper">This is a message to: {{ localVariable }}</div>
</ng-template>
