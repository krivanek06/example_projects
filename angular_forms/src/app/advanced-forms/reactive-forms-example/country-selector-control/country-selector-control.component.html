<mat-form-field appearance="fill">
	<mat-label>Pick countries</mat-label>
	<mat-select [multiple]="true" [formControl]="countryControl">
		<mat-option *ngFor="let country of listedCountries" [value]="country">
			[{{country.code}}] {{country.name}}
		</mat-option>
	</mat-select>
	<mat-error *ngIf="countryControl.errors?.['required'] "> Dude just pick a country</mat-error>
</mat-form-field>
