<div
	class="flex gap-2 hover:bg-gray-200 cursor-pointer p-2 border-b border-blue-200"
	[ngClass]="{'bg-gray-200': alreadySelected}"
>
	<img [src]="animal.image_link" />
	<div class="flex flex-col">
		<span><strong>name:</strong> {{ animal.name }}</span>
		<span><strong>latin name:</strong> {{ animal.latin_name }}</span>
		<span><strong>type:</strong> {{ animal.animal_type }}</span>
	</div>
</div>
