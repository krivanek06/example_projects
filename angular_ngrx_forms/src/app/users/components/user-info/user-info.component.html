<mat-card [ngClass]="{ isSelected: user.isSelected }">
  <mat-card-header>
    <mat-card-subtitle>[{{ user.id }}] {{ user.name }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="user.additionalInfo">
    <div *ngFor="let info of user.additionalInfo">{{ info }}</div>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="!user.isSelected" mat-flat-button color="primary" (click)="onUseSelect()">Select user</button>
    <button *ngIf="user.isSelected" mat-button (click)="onUseSelect()">UnSelect user</button>
  </mat-card-actions>
</mat-card>
