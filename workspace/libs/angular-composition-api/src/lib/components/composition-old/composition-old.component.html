<!-- loading button example -->
<h1>Example with loading spinner</h1>
<mat-radio-group [(ngModel)]="isButtonLoadingExample" aria-label="Select an option">
	<mat-radio-button [value]="true">Loading start</mat-radio-button>
	<mat-radio-button [value]="false">Loading end</mat-radio-button>
</mat-radio-group>

<div class="content-wrapper">
	<button mat-raised-button color="primary" [loading]="isButtonLoadingExample">Globally applied directive</button>
	<app-button-loading color="warn" [loading]="isButtonLoadingExample">Custom components</app-button-loading>
</div>

<!-- content divider -->
<div class="c-mat-divider">
	<mat-divider></mat-divider>
</div>

<h1>Example with console logging user action</h1>

<!-- button click log example -->
<div class="content-wrapper">
	<button mat-raised-button color="primary" logginText="Primary button">Globally applied directive</button>
	<app-example-button-click color="warn" logginText="Warn button">Custom components</app-example-button-click>
</div>
