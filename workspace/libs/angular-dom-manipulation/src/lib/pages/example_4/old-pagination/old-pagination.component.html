<h1>Example of Old pagination</h1>

<!-- display items -->
<div
  appHighlight
  *ngFor="let item of items | slice: dataSliceStart:dataSliceStart + paginationLength"
  class="g-card"
>
  {{ item }}
</div>

<!-- bubble pagination -->
<div class="c-bubble-wrapper">
  <app-custom-bubble-pagination
    (changePageEmitter)="onPageChange($event)"
    [totalData]="items.length"
    [paginationLength]="paginationLength"
  ></app-custom-bubble-pagination>
</div>
