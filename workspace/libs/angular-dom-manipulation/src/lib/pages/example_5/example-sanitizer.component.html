<h1>Example of Sanitizer</h1>

<!-- anchor example -->
<a #anchorRef>Link to somewhere</a>
<button mat-flat-button color="primary" (click)="activateLink()">Activate link</button>

<!-- embedded video example -->
<!-- *ngIf="safeUrl" [src]="safeUrl" -->
<iframe #iframeRef width="560" height="315" allowfullscreen></iframe>
<button mat-flat-button color="primary" (click)="activateVideo()">Activate link</button>
