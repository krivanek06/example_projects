<mat-card>
  <mat-card-header>
    <mat-card-title> {{ header }} </mat-card-title>
    <button mat-raised-button color="primary" (click)="refresh()">
      Refresh
    </button>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content>
    <mat-spinner *ngIf="isRefreshing" diameter="80"></mat-spinner>
    <div [class.refresh-content]="isRefreshing">
      <ng-content select="[wrapperBody]"></ng-content>
    </div>
  </mat-card-content>

  <mat-card-footer>
    <ng-content select="[wrapperFooter]"></ng-content>
  </mat-card-footer>
</mat-card>
