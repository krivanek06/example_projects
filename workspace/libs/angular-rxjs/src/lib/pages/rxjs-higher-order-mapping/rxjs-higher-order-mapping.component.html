<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Switch Map</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="w-full">
        <mat-label>Switch map</mat-label>
        <input matInput formControlName="switchMapField" [autocomplete]="false" />
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Exhaust Map</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="w-full">
        <mat-label>Exhaust map</mat-label>
        <input matInput formControlName="exhaustMapField" [autocomplete]="false" />
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Concat Map</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="w-full">
        <mat-label>Concat map</mat-label>
        <input matInput formControlName="concatMapField" [autocomplete]="false" />
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Merge Map</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="w-full">
        <mat-label>Merge map</mat-label>
        <input matInput formControlName="margeMapField" [autocomplete]="false" />
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</form>
